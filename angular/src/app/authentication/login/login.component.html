<div class="container-fuild login-header-bg">
    <div class="row justify-content-center">
        <div class="col-2 login-header-logo">
            <img src="../../../assets/Image/Greenwich-logo.png" class="w-100" alt="">
        </div>
    </div>
</div>

<div class="container-fuild login-page">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>

            <div *ngIf="loading" class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>


            <form *ngIf="!loading" [formGroup]="form">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="storeId" formControlName="storeId" placeholder="Please input Store ID...">
                <label for="storeId">Store ID</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginName" formControlName="loginName" placeholder="Please input Login Name....">
                <label for="loginName">Login Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="passWord" formControlName="passWord" placeholder="Please input Password...">
                <label for="passWord">Password</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" (click)="login()">Sign
                  in</button>
              </div>
            </form>

            <div *ngIf="loginError" class="alert alert-danger mt-3">
              {{ loginError }}
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
