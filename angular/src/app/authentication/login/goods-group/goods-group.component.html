




<div class="fuild-container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-2 admin-sidebar">
        <app-admin-sidebar></app-admin-sidebar>
      </div>
      <div class="col-xl-10 col-lg-10 col-md-10">
        <app-admin-header></app-admin-header>
        <div class="ad-background">
          <div class="ad-btn-function">
            <button mat-stroked-button (click)="openCreateGoodGroup()">Add Good Group</button>
            <button mat-stroked-button matTooltip="This is a tooltip!">text</button>
          </div>

          <div class="ad-table">
            <div
              class="table-responsive"
            >
            <mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                  <mat-cell *matCellDef="let goods">
                    <button mat-stroked-button [matMenuTriggerFor]="actionsMenu" color="primary" class="detail-btn">
                      Actions
                      <mat-icon>arrow_drop_down</mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu">
                      <button mat-menu-item >
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                      </button>
                      <button mat-menu-item >
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                      </button>
                    </mat-menu>
                  </mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="groupId">
                  <mat-header-cell *matHeaderCellDef> Group Id</mat-header-cell>
                  <mat-cell *matCellDef="let goods">{{goods.groupId}}</mat-cell>
    
                </ng-container>
    
                <ng-container matColumnDef="groupName">
                  <mat-header-cell *matHeaderCellDef> Group Name</mat-header-cell>
                  <mat-cell *matCellDef="let goods"> {{goods.groupName}}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="groupStatus">
                  <mat-header-cell *matHeaderCellDef> Group Status</mat-header-cell>
                  <mat-cell *matCellDef="let goods">{{goods.groupStatus}}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="storeId">
                  <mat-header-cell *matHeaderCellDef> Store ID</mat-header-cell>
                  <mat-cell *matCellDef="let goods">{{goods.storeId}}</mat-cell>
                </ng-container>
    
            
    
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
              </mat-table>
            </div>
            
          </div>

        </div>

      </div>
    </div>
  </div>





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
