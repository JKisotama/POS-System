<div class="ad-main-content">
  <h2 class="">Customer Information</h2>

  <div class="ad-main-search box-bg ">
    <div class="row">
      <div class="col-md-2 ad-main-btn">
        <button
          type="button"
          (click)="openCreateCustomer()"
          class="btn btn-orange-bg"
        >
          Create Customer
        </button>
      </div>
      <div class="col-md-8 search-center">
        <form [formGroup]="form">
          <input
            type="text"
            class="form-control search-bar-admin"
            formControlName="companyId"
            aria-describedby="helpId"
            placeholder="Search"
          />
        </form>
      </div>
      <div class="col-md-2 ad-main-btn">
        <div class="d-flex justify-content-center">
          <button class="btn btn-zone" (click)="getCustomerByCompanyId()">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="ad-main-data box-bg">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 parent-table"
      >
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let customer">
            <button
              mat-raised-button
              [matMenuTriggerFor]="actionsMenu"
              class="detail-btn"
            >
              <i class="fa-solid fa-caret-down"></i> Actions
            </button>
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item (click)="openEditCustomer(customer)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="confirmDelete(customer)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="companyId">
          <th mat-header-cell *matHeaderCellDef>Company Id</th>
          <td mat-cell *matCellDef="let customer">{{ customer.companyId }}</td>
        </ng-container>

        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef>Customer Id</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.customerId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef>Customer Name</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.customerName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="customerAddress">
          <th mat-header-cell *matHeaderCellDef>Customer Address</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.customerAddress }}
          </td>
        </ng-container>

        <ng-container matColumnDef="customerPhone">
          <th mat-header-cell *matHeaderCellDef>Customer Phone</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.customerPhone }}
          </td>
        </ng-container>

        <ng-container matColumnDef="customerEmail">
          <th mat-header-cell *matHeaderCellDef>Customer Email</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.customerEmail }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
