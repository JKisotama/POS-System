<h2 mat-dialog-title class="text-dark">Create New Good</h2>

<div mat-dialog-content>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mt-2">
          <label>Group Id</label>
          <input type="text" class="form-control" formControlName="groupId" />
        </div>

        <div class="mt-2">
          <label>Good Name</label>
          <input type="text" class="form-control" formControlName="goodsName" />
        </div>

        <div class="mt-2">
          <label>Good Brand</label>
          <input
            type="text"
            class="form-control"
            formControlName="goodsBrand"
          />
        </div>

        <div class="mt-2">
          <label>Good Status</label>
          <select class="form-select" formControlName="goodsStatus">
            <option [value]="0">Available</option>
            <option [value]="1">Unavailable</option>
          </select>
        </div>

        <div class="mt-2">
          <label>File</label>
          <input
            type="file"
            formControlName="file"
            (change)="onFileSelected($event)"
            class="form-control"
          />
        </div>
      </form>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <div class="card">
    <div class="card-body">
      <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" (click)="Save()" class="btn btn-primary">
        Save
      </button>
    </div>
  </div>
</div>
