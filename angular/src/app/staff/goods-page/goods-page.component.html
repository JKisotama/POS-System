<div class="ad-main-content">
  <h2 class="">Goods Information</h2>

  <div class="ad-main-search box-bg">
    <div class="row">
      <div class="col-md-2 ad-main-btn text-start">
        <button type="button" (click)="openCreateGoods()" class="btn btn-orange-bg">
          Create Good
        </button>
      </div>
      <div class="col-md-8 search-center">
        <form [formGroup]="form">
          <input type="text" class="form-control search-bar-admin" formControlName="companyId" aria-describedby="helpId"
            placeholder="Search" />
        </form>
      </div>
      <div class="col-md-2 ad-main-btn text-end">
        <form [formGroup]="form">
          <select class="form-select custom-select" formControlName="groupId" aria-describedby="helpId">
            <option value="">Search Group</option>
            <option *ngFor="let group of groupList" [value]="group.groupId">
              {{ group.groupName }}
            </option>
          </select>
        </form>
      </div>
    </div>
  </div>

  <div class="ad-main-data box-bg">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 parent-table">
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center align-middle">
            Action
          </th>
          <td mat-cell *matCellDef="let goods" class="text-center align-middle ad-action-btn detail-btn">
            <button mat-raised-button [matMenuTriggerFor]="actionsMenu" class="">
              
              <i class="fa-solid fa-caret-down"></i> Actions
              
            </button>
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item (click)="openViewGoodUnit(goods.goodsId)">
                <mat-icon>visibility</mat-icon>
                <span>View Good Unit</span>
              </button>
              <button mat-menu-item (click)="openViewGoodProperty(goods.goodsId)">
                <mat-icon>visibility</mat-icon>
                <span>View Good Property</span>
              </button>
              <button mat-menu-item (click)="openViewSellPrice(goods.goodsId)">
                <mat-icon>visibility</mat-icon>
                <span>View Sell Price</span>
              </button>
              <button mat-menu-item (click)="openEditGoods(goods)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="confirmDelete(goods)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="groupId">
          <th mat-header-cell *matHeaderCellDef>Group Id</th>
          <td mat-cell *matCellDef="let group">
            {{ getGroupNameById(group.groupId) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="goodsName">
          <th mat-header-cell *matHeaderCellDef>Goods Name</th>
          <td mat-cell *matCellDef="let goods">
            {{ goods.goodsName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="goodsBrand">
          <th mat-header-cell *matHeaderCellDef>Goods Brand</th>
          <td mat-cell *matCellDef="let goods">
            {{ goods.goodsBrand }}
          </td>
        </ng-container>

        <ng-container matColumnDef="picture">
          <th mat-header-cell *matHeaderCellDef>Picture</th>
          <td mat-cell *matCellDef="let goods">
            <img [src]="goods.picture" alt="Goods Picture" width="100" height="100" />
          </td>
        </ng-container>

        <ng-container matColumnDef="goodsStatus">
          <th mat-header-cell *matHeaderCellDef>Goods Status</th>
          <td mat-cell *matCellDef="let goods">
            {{
            goods.goodsStatus === 0 ? "Sell Available" : "Sell Unavailable"
            }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let group; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
