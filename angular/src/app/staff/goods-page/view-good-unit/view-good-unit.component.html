<div class="dialog-form ">
  <div class="ad-main-content">
    <h2 class="">Good Unit Information</h2>

    <div class="ad-main-search d-flex justify-content-between box-bg">
      <div class="ad-main-btn">
        <button
          type="button"
          class="btn btn-orange-bg"
          (click)="openCreateGoodUnit(data.goodsId)"
        >
          Create Good Unit
        </button>
      </div>
    </div>

    <div class="ad-main-data box-bg">
      <div class="table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 parent-table"
        >
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center align-middle">Action</th>
            <td mat-cell *matCellDef="let goodsUnit" class="ad-action-btn text-center align-middle detail-btn">
              <button
                mat-raised-button
                [matMenuTriggerFor]="actionsMenu"
                class=""
              >
                Actions
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu #actionsMenu="matMenu">
                <button mat-menu-item (click)="openEditGoodUnit(goodsUnit)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="confirmDelete(goodsUnit)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <ng-container matColumnDef="goodsId">
            <th mat-header-cell *matHeaderCellDef>Good Name</th>
            <td mat-cell *matCellDef="let goodsUnit">
              {{ getGoodNameById(goodsUnit.goodsId) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef>Bar Code</th>
            <td mat-cell *matCellDef="let goodsUnit">
              {{ goodsUnit.barcode }}
            </td>
          </ng-container>

          <ng-container matColumnDef="goodsUnit">
            <th mat-header-cell *matHeaderCellDef>Good Unit</th>
            <td mat-cell *matCellDef="let goodsUnit">
              {{ goodsUnit.goodsUnit }}
            </td>
          </ng-container>

          <ng-container matColumnDef="unitSize">
            <th mat-header-cell *matHeaderCellDef>Unit Size</th>
            <td mat-cell *matCellDef="let goodsUnit">
              {{ goodsUnit.unitSize }}
            </td>
          </ng-container>

          <ng-container matColumnDef="unitStatus">
            <th mat-header-cell *matHeaderCellDef>Unit Status</th>
            <td mat-cell *matCellDef="let goodsUnit">
              {{ goodsUnit.unitStatus }}
            </td>
          </ng-container>

          <ng-container matColumnDef="unitStock">
            <th mat-header-cell *matHeaderCellDef>Unit Stock</th>
            <td mat-cell *matCellDef="let goodsUnit">
              {{ goodsUnit.unitStock }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let group; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
