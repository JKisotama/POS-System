<div class="dialog-form">
  <div class="ad-main-content">
    <h2 class="">Good Property Information</h2>

    <div class="ad-main-search d-flex justify-content-between">
      <div class="ad-main-btn">
        <button
          type="button"
          class="btn btn-orange-bg"
          (click)="openCreateGoodProperty(data.goodsId)"
        >
          Create Good Property
        </button>
      </div>
    </div>

    <div class="ad-main-data">
      <div class="table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 parent-table"
        >
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let goodProperty">
              <button
                mat-raised-button
                [matMenuTriggerFor]="actionsMenu"
                class="detail-btn"
              >
                Actions
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu #actionsMenu="matMenu">
                <button
                  mat-menu-item
                  (click)="openEditGoodProperty(goodProperty)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="confirmDelete(goodProperty)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <ng-container matColumnDef="goodsName">
            <th mat-header-cell *matHeaderCellDef>Good Name</th>
            <td mat-cell *matCellDef="let goodProperty">
              {{ getGoodNameById(goodProperty.goodsId) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="propertyName">
            <th mat-header-cell *matHeaderCellDef>Group Property Name</th>
            <td mat-cell *matCellDef="let goodProperty">
              {{ getPropertyGroupNameById(goodProperty.propertyId) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="propertyValue">
            <th mat-header-cell *matHeaderCellDef>Good Property Name</th>
            <td mat-cell *matCellDef="let goodProperty">
              {{ goodProperty.propertyName }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let group; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
