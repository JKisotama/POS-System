<div class="update-prices dialog-form">
  <h2>Update Sell Prices</h2>
  <div class="form-input">
    <form [formGroup]="form">
      <div class="mt-2">
        <label>Unit</label>
        <input type="text" class="form-control" formControlName="goodsUnit" />
      </div>

      <div class="mt-2">
        <label>Quantity</label>
        <input type="text" class="form-control" formControlName="sellNumber" />
      </div>

      <div class="mt-2">
        <label>Price</label>
        <input
          type="text"
          class="form-control"
          formControlName="sellPrice"
          (input)="onPriceInput($event)"
        />
      </div>

      <div class="btn-zone">
        <button class="btn" (click)="save()">Save</button>
        <button class="btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<app-loading-spinner></app-loading-spinner>
