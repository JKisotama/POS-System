<h2 mat-dialog-title class="text-dark">Create Sell Price</h2>

<div mat-dialog-content>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mt-2">
          <label>Bar Code</label>
          <input type="text" class="form-control" formControlName="barCode" />
        </div>

        <div class="mt-2">
          <label>Unit</label>
          <input type="text" class="form-control" formControlName="goodsUnit" />
        </div>

        <div class="mt-2">
          <label>Quantity</label>
          <input type="text" class="form-control" formControlName="quantity" />
        </div>

        <div class="mt-2">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="sellPrice" />
        </div>
      </form>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <div class="card">
    <div class="card-body">
      <button (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
