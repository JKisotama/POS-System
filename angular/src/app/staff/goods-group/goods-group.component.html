<div class="ad-main-content">
  <h2 class="">Goods Group Information</h2>

  <div class="ad-main-search d-flex justify-content-between">
    <div class="ad-main-btn">
      <button
        type="button"
        mat-stroked-button
        (click)="openCreateGoodGroup()"
        class="btn btn-warning"
      >
        Create Good
      </button>
      <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <form>
      <input
        type="text"
        class="form-control search-bar"
        formControlName="groupId"
        aria-describedby="helpId"
        placeholder="Search"
      />
      <input
        type="text"
        class="form-control search-bar"
        formControlName="filterText"
        aria-describedby="helpId"
        placeholder="Search"
      />
    </form>

    <div class="ad-main-btn">
      <button type="button" mat-stroked-button class="btn btn-danger">
        Primary
      </button>
      <button type="button" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div class="ad-main-data">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 parent-table"
      >
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let goods">
            <button
              mat-stroked-button
              [matMenuTriggerFor]="actionsMenu"
              color="primary"
              class="detail-btn"
            >
              Actions
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="groupId">
          <th mat-header-cell *matHeaderCellDef>Group Id</th>
          <td mat-cell *matCellDef="let goods">{{ goods.groupId }}</td>
        </ng-container>

        <ng-container matColumnDef="groupName">
          <th mat-header-cell *matHeaderCellDef>Group Name</th>
          <td mat-cell *matCellDef="let goods">{{ goods.groupName }}</td>
        </ng-container>

        <ng-container matColumnDef="groupStatus">
          <th mat-header-cell *matHeaderCellDef>Group Status</th>
          <td mat-cell *matCellDef="let goods">{{ goods.groupStatus }}</td>
        </ng-container>

        <ng-container matColumnDef="storeId">
          <th mat-header-cell *matHeaderCellDef>Store ID</th>
          <td mat-cell *matCellDef="let goods">{{ goods.storeId }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
