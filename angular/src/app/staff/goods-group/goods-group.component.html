<div class="ad-main-content">
  <h2 class="">Goods Group Information</h2>

  <div class="ad-main-search  box-bg">
    <div class="row">
      <div class="col-md-2 ad-main-btn">
        <button
          type="button"
          (click)="openCreateGoodGroup()"
          class="btn btn-orange-bg"
        >
          Create Good
        </button>
      </div>
      <div class="col-md-8 search-center">
        <form>
          <input
            type="text"
            class="form-control search-bar-admin"
            aria-describedby="helpId"
            placeholder="Search"
          />
        </form>
      </div>
      <div class="col-md-2 ad-main-btn">
        <input type="hidden" />
      </div>
    </div>
  </div>

  <div class="ad-main-data  box-bg">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 parent-table"
      >
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef class="text-center align-middle">Action</th>
          <td mat-cell *matCellDef="let goodGroup" class="text-center align-middle ad-action-btn detail-btn">
            <button
              mat-raised-button
              [matMenuTriggerFor]="actionsMenu"
              class=""
            >
              <i class="fa-solid fa-caret-down"></i> Actions
            </button>
            <mat-menu #actionsMenu="matMenu" class="dropdown-menu-mat">
              <button mat-menu-item (click)="openEditGoodGroup(goodGroup)">
                <i class="fa-regular fa-edit pe-2"></i>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="confirmDelete(goodGroup)">
                <i class="fa-solid fa-trash pe-2"></i>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="groupName">
          <th mat-header-cell *matHeaderCellDef>Group Name</th>
          <td mat-cell *matCellDef="let goodGroup">
            {{ goodGroup.groupName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="groupStatus">
          <th mat-header-cell *matHeaderCellDef>Group Status</th>
          <td mat-cell *matCellDef="let goodGroup">
            {{ goodGroup.groupStatus === 0 ? "Active" : "Inactive" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
