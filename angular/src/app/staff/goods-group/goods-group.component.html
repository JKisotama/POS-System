<div class="ad-main-content">
  <h2 class="">Goods Group Information</h2>

  <div class="ad-main-search">
    <div class="row">
      <div class="col-md-3 ad-main-btn">
        <button
          type="button"
          (click)="openCreateGoodGroup()"
          class="btn btn-orange-bg"
        >
          Create Good
        </button>
      </div>
      <div class="col-md-6">
        <form>
          <input
            type="text"
            class="form-control search-bar-admin"
            aria-describedby="helpId"
            placeholder="Search"
          />
        </form>
      </div>
      <div class="col-md-3 ad-main-btn">
        <input type="hidden" />
      </div>
    </div>
  </div>

  <div class="ad-main-data">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 parent-table"
      >
        <ng-container matColumnDef="action" class="action-column">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let goodGroup">
            <button
              mat-raised-button
              [matMenuTriggerFor]="actionsMenu"
              class="detail-btn"
            >
              Actions
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu" class="dropdown-menu-mat">
              <button mat-menu-item (click)="openEditGoodGroup(goodGroup)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="confirmDelete(goodGroup)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="groupName">
          <th mat-header-cell *matHeaderCellDef>Group Name</th>
          <td mat-cell *matCellDef="let goodGroup">
            {{ goodGroup.groupName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="groupStatus">
          <th mat-header-cell *matHeaderCellDef>Group Status</th>
          <td mat-cell *matCellDef="let goodGroup">
            {{ goodGroup.groupStatus === 0 ? "Active" : "Inactive" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
