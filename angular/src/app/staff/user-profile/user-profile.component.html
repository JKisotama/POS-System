    <div class="row">

      <div class="col-md-6">
        <div class="profile-details">
        <div class="profile-item">
            <p>Staff Name:</p>
            <span>{{ userData?.fullName }}</span>
          </div>
    
          <div class="profile-item">
            <p>Address:</p>
            <span>{{ userData?.address }}</span>
          </div>
    
          <div class="profile-item">
            <p>Phone:</p>
            <span>{{ userData?.phone }}</span>
          </div>
    
          <div class="profile-item">
            <p>Date of Birth:</p>
            <span>{{ userData?.doB }}</span>
          </div>
    
          <div class="profile-item">
            <p>Email:</p>
            <span>{{ userData?.email }}</span>
          </div>
    
          <div class="profile-item">
            <p>Gender:</p>
            <span>{{ userData?.gender }}</span>
          </div>
        </div>

      </div>

      <div class="col-md-6">
        <div class="profile-image text-center align-middle">
          <h4 class="pb-3">Avatar:</h4>
          <img
            [src]="userData?.picture || 'assets/Image/default-avatar.png'"
            alt="User Avatar"
            class=""
          />
        </div>

      </div>

    </div>

    <div class="profile-btn-zone btn-zone">
      <button class="btn" (click)="openEditUserProfile(userData!)">
        Update Information
      </button>
    </div>
  </div>
