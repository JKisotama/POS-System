

<div class="container">
    <div class="side-bar">
      <app-side-bar></app-side-bar>
    </div>
  
    <div class="container-main">
      <div class="header">
        <app-header></app-header>
      </div>
  
      <div class="main">
        <div class="main-header">
          <h2>Staff</h2>
        </div>
        <div class="main-search">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
          </div>
          <div class="filter-bar">
            <input type="text" placeholder="Filter" />
            <i class="fas fa-filter"></i>
          </div>
          <button class="add-new-btn" (click)="openCreateStaffDialog()">Add New</button>
        </div>
        <div class="main-table">
          <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="code">
              <mat-header-cell *matHeaderCellDef>Staff Code</mat-header-cell>
              <mat-cell *matCellDef="let staff">{{ staff.code }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef>Staff Name</mat-header-cell>
              <mat-cell *matCellDef="let staff">{{ staff.name }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="age">
              <mat-header-cell *matHeaderCellDef>Staff Age</mat-header-cell>
              <mat-cell *matCellDef="let staff">{{ staff.age }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="role">
              <mat-header-cell *matHeaderCellDef>Staff Role</mat-header-cell>
              <mat-cell *matCellDef="let staff">{{ staff.role }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="department">
              <mat-header-cell *matHeaderCellDef>Staff Department</mat-header-cell>
              <mat-cell *matCellDef="let staff">{{ staff.department }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
              <mat-cell *matCellDef="let staff">
                <button mat-flat-button class="edit-btn" (click)="openEditStaff(staff)">Edit</button>
                <button class="delete-btn">Delete</button>
              </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
        </div>
  
        <div class="export">
          <button class="export-button">Export</button>
        </div>
      </div>
    </div>
  </div>
