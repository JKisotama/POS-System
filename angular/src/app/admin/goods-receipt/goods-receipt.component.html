<div class="container">
    <div class="side-bar">
        <app-side-bar></app-side-bar>
    </div>

    <div class="container-main">
        <div class="header">
            <app-header></app-header>
        </div>

        <div class="main">
            <div class="main-header">
                <h2> Goods Receipt Management</h2>
            </div>

            <div class="main-search">
                <div class="search-bar">
                  <input type="text" placeholder="Search" />
                  <i class="fas fa-search"></i>
                </div>

                <div class="filter-bar">
                  <input type="text" placeholder="Filter" />
                  <i class="fas fa-filter"></i>
                </div>
                
                <button mat-flat-button class="add-new-btn" color="primary" (click)="openAddGoodsReceiptDialog()">Add Receipt</button>
                <button mat-flat-button class="add-new-btn" color="primary" (click)="openInventoryDialog()" >Add Inventory</button>
                
      
            </div>

            <div class="main-table">
                <div class="table-wrapper">
                    <mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="dateReceipt">
                            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt"> {{goodsReceipt.dateReceipt }}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="receiptNumber">
                            <mat-header-cell *matHeaderCellDef>Receipt Number</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt"> {{ goodsReceipt.receiptNumber }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="supplier">
                            <mat-header-cell *matHeaderCellDef> Supplier</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt"> {{ goodsReceipt.supplier }}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="totalAmount">
                            <mat-header-cell *matHeaderCellDef> Total Amount</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt"> {{ goodsReceipt.totalAmount}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="inDept">
                            <mat-header-cell *matHeaderCellDef> Indept</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt"> {{ goodsReceipt.inDept}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt"> {{goodsReceipt.status}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                            <mat-cell *matCellDef="let goodsReceipt">
                              <button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="primary" class="detail-btn">
                                Actions
                                <mat-icon>arrow_drop_down</mat-icon>
                              </button>
                              <mat-menu #actionsMenu="matMenu">
                                <button mat-menu-item (click)="openEditGoodsReceipt(goodsReceipt)">
                                  <mat-icon>edit</mat-icon>
                                  <span>Edit</span>
                                </button>
                                <button mat-menu-item (click)="deleteGoodsReceipt(goodsReceipt.id)">
                                  <mat-icon>delete</mat-icon>
                                  <span>Delete</span>
                                </button>
                              </mat-menu>
                            </mat-cell>
                          </ng-container>

                          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>


                    </mat-table>
                </div>
            </div>

            <div class="export">
                <button mat-button color="primary" class="export-button">Export</button>
            </div>

        </div>
    </div>
</div>
