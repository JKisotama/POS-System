<div class="container">
    
    <div class="container-main">

        <div class="header">
            <app-header [isInDialog]="true" [dialogRefInventory]="dialogRef" ></app-header>
        </div>

        <div class="main">
            
            <div class="main-header">
                <h2> Inventory </h2> 
            </div>

            <div class="main-search">
                <div class="search-bar">
                    <input type="text" placeholder="Search" />
                    <i class="fas fa-search"></i>
                </div>

                <div class="filter-bar">
                    <input type="text" placeholder="Filter" />
                    <i class="fas fa-filter"></i>
                </div>

            </div>

            <div class="form-field-container">
                

                <button class="showform" mat-flat-button color="primary" (click)="toggleFormVisibility()">
                    Add New Inventory
                  </button>
                
                  <div *ngIf="showForm">
                    <form #createInventoryForm="ngForm" (ngSubmit)="onSubmit(createInventoryForm)">
                      <mat-form-field>
                        <mat-label>Amount</mat-label>
                        <input matInput [(ngModel)]="newInventory.amount" name="amount" required />
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Unit</mat-label>
                        <input matInput [(ngModel)]="newInventory.unit" name="unit" required />
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Goods Name</mat-label>
                        <mat-select [(ngModel)]="newInventory.goodsName" name="goodsName" required>
                          <mat-option *ngFor="let good of goods" [value]="good.goodsName">
                            {{ good.goodsName }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Type</mat-label>
                        <input matInput [(ngModel)]="newInventory.type" name="type" required />
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Buy Price</mat-label>
                        <input matInput [(ngModel)]="newInventory.buyPrice" name="buyPrice" required />
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Total Amount</mat-label>
                        <input matInput [(ngModel)]="newInventory.totalAmount" name="totalAmount" required />
                      </mat-form-field>
                
                      <button mat-flat-button color="primary" type="submit">Save</button>
                    </form>
                  </div>
            </div>

            <div class="main-table">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="amount">
                        <mat-header-cell *matHeaderCellDef> Amount</mat-header-cell>
                        <mat-cell *matCellDef="let inventory"> {{ inventory.amount}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="unit">
                        <mat-header-cell *matHeaderCellDef>Unit</mat-header-cell>
                        <mat-cell *matCellDef="let inventory"> {{ inventory.unit }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="goodsName">
                        <mat-header-cell *matHeaderCellDef> Goods Name</mat-header-cell>
                        <mat-cell *matCellDef="let inventory"> {{ inventory.goodsName }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                        <mat-cell *matCellDef="let inventory"> {{ inventory.type }}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="buyPrice">
                        <mat-header-cell *matHeaderCellDef>Buy Price </mat-header-cell>
                        <mat-cell *matCellDef="let inventory"> {{inventory.buyPrice}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="totalAmount">
                        <mat-header-cell *matHeaderCellDef>Total Amount </mat-header-cell>
                        <mat-cell *matCellDef="let inventory"> {{inventory.totalAmount}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                        <mat-cell *matCellDef="let inventory">
                          <button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="primary" class="action-btn">
                            Actions
                            <mat-icon>arrow_drop_down</mat-icon>
                          </button>
                          <mat-menu #actionsMenu="matMenu">
                            <button mat-menu-item (click)="openEditInventoryDialog(inventory)">
                              <mat-icon>edit</mat-icon>
                              <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteInventory(inventory.id)">
                              <mat-icon>delete</mat-icon>
                              <span>Delete</span>
                            </button>
                          </mat-menu>
                        </mat-cell>
                      </ng-container>

                      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                </mat-table>
            </div>
        </div>
    </div>
</div>
