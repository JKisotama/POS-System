<div class="dialog-form">
  <h2>Create new Staff</h2>
  <div class="form-input">
    <form [formGroup]="form">
      <div class="mt-2">
        <label>Login Name</label>
        <input type="text" class="form-control" formControlName="loginName" />
      </div>

      <div class="mt-2">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="passWord" />
      </div>

      <div class="row">
        <div class="col-md-6 mt-2">
          <label>Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" />
        </div>
        <div class="col-md-6 mt-2">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-2">
          <label>Phone</label>
          <input type="text" class="form-control" formControlName="phone" />
        </div>

        <div class="col-md-4 mt-2">
          <label>Date of Birth</label>
          <div class="datepicker-container">
            <input type="date" class="form-control" formControlName="dob" />
          </div>
        </div>

        <div class="col-md-4 mt-2">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-2">
          <label>Gender</label>
          <select class="form-select custom-select" formControlName="gender">
            <option [value]="'Male'">Male</option>
            <option [value]="'Female'">Female</option>
          </select>
        </div>

        <div class="col-md-4 mt-2">
          <label>User Type</label>
          <select class="form-select custom-select" formControlName="userType">
            <option [value]="0">Manager</option>
            <option [value]="1">Staff</option>
          </select>
        </div>

        <div class="col-md-4 mt-2">
          <label>User Status</label>
          <select
            class="form-select custom-select"
            formControlName="userStatus"
          >
            <option [value]="1">Active</option>
            <option [value]="0">Inactive</option>
          </select>
        </div>
      </div>

      <div class="btn-zone">
        <button class="btn" (click)="Save()">Save</button>
        <button class="btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
