<div class="ad-main-content">
  <h2 class="">Staff Management</h2>

  <div class="ad-main-search">
    <div class="row">
      <div class="col-md-3 ad-main-btn">
        <button
          type="button"
          (click)="openCreateUserDialog()"
          class="btn btn-orange-bg"
        >
          Create User
        </button>
      </div>
      <div class="col-md-6">
        <form>
          <input
            type="text"
            class="form-control search-bar-admin"
            aria-describedby="helpId"
            placeholder="Search"
          />
        </form>
      </div>
      <div class="col-md-3 ad-main-btn">
        <input type="hidden" />
      </div>
    </div>
  </div>

  <div class="ad-main-data">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 parent-table"
      >
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let users">
            <button
              mat-raised-button
              [matMenuTriggerFor]="actionsMenu"
              class="detail-btn"
            >
              Actions
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item (click)="openEditUserDialog(users)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="confirmDelete(users)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="storeId">
          <th mat-header-cell *matHeaderCellDef>Store Id</th>
          <td mat-cell *matCellDef="let users">{{ users.storeId }}</td>
        </ng-container>

        <ng-container matColumnDef="loginName">
          <th mat-header-cell *matHeaderCellDef>Login Name</th>
          <td mat-cell *matCellDef="let users">{{ users.loginName }}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Full Name</th>
          <td mat-cell *matCellDef="let users">{{ users.fullName }}</td>
        </ng-container>

        <ng-container matColumnDef="passWord">
          <th mat-header-cell *matHeaderCellDef>Password</th>
          <td mat-cell *matCellDef="let users">{{ users.passWord }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="no-data" *ngIf="dataSource.data.length === 0">
        No data available
      </div>
    </div>
  </div>
</div>
