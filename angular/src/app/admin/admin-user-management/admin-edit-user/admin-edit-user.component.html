<div class="dialog-form">
  <h2>Update Staff</h2>
  <div class="form-input">
    <form [formGroup]="form">
      <div class="mt-2">
        <label>Login Name</label>
        <input type="text" class="form-control" formControlName="loginName" />
      </div>

      <div class="mt-2">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" />
      </div>

      <div class="mt-2">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="passWord" />
      </div>

      <div class="mt-2">
        <label>User Status</label>
        <select class="form-select custom-select" formControlName="userStatus">
          <option [value]="1">Active</option>
          <option [value]="0">Inactive</option>
        </select>
      </div>

      <div class="mt-2">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" />
      </div>

      <div class="mt-2">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>

      <div class="mt-2">
        <label>Date of Birth</label>
        <input type="text" class="form-control" formControlName="dob" />
      </div>

      <div class="mt-2">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>

      <div class="mt-2">
        <label>Gender</label>
        <select class="form-select custom-select" formControlName="gender">
          <option [value]="'Male'">Male</option>
          <option [value]="'Female'">Female</option>
        </select>
      </div>

      <div class="btn-zone">
        <button class="btn" (click)="Save()">Save</button>
        <button class="btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
