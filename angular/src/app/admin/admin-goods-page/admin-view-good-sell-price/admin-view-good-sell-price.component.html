<div class="dialog-form">
  <div class="ad-main-content">
    <h2 class="">Good Sell Price Information</h2>

    <div class="ad-main-search d-flex justify-content-between">
      <div class="ad-main-btn">
        <button
          type="button"
          class="btn btn-orange-bg"
          (click)="openCreateGoodSellPrice(data.goodsId)"
        >
          Create Good Sell Price
        </button>
      </div>
    </div>

    <div class="ad-main-data">
      <div class="table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 parent-table"
        >
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let goodSellPrice">
              <button
                mat-raised-button
                [matMenuTriggerFor]="actionsMenu"
                class="detail-btn"
              >
                Actions
                <mat-icon>arrow_drop_down</mat-icon>
              </button>
              <mat-menu #actionsMenu="matMenu">
                <button
                  mat-menu-item
                  (click)="openEditGoodSellPrice(goodSellPrice)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="confirmDelete(goodSellPrice)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <ng-container matColumnDef="goodsName">
            <th mat-header-cell *matHeaderCellDef>Good Name</th>
            <td mat-cell *matCellDef="let goodSellPrice">
              {{ getGoodNameById(goodSellPrice.goodsId) }}
            </td>
          </ng-container>

          <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef>Bar Code</th>
            <td mat-cell *matCellDef="let goodSellPrice">
              {{ goodSellPrice.barcode }}
            </td>
          </ng-container>

          <ng-container matColumnDef="goodsUnit">
            <th mat-header-cell *matHeaderCellDef>Good Unit</th>
            <td mat-cell *matCellDef="let goodSellPrice">
              {{ goodSellPrice.goodsUnit }}
            </td>
          </ng-container>

          <ng-container matColumnDef="sellNumber">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let goodSellPrice">
              {{ goodSellPrice.sellNumber }}
            </td>
          </ng-container>

          <ng-container matColumnDef="sellPrice">
            <th mat-header-cell *matHeaderCellDef>Sell Price</th>
            <td mat-cell *matCellDef="let goodSellPrice">
              {{ goodSellPrice.sellPrice | number : "1.0-2" }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let group; columns: displayedColumns"></tr>

          <tr *ngIf="!dataSource?.data || dataSource.data.length === 0">
            <td [attr.colspan]="displayedColumns.length" class="no-data-cell">
              No data available
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
