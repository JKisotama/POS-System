<div class="admin-add-new-good-property dialog-form">
  <h2>Add Good Property</h2>
  <div class="form-input">
    <form [formGroup]="form">
      <div class="mt-2">
        <label>Property Group Name</label>
        <select
          class="form-select custom-select"
          formControlName="propertyId"
          (change)="onPropertyGroupChange($event)"
        >
          <option value="">Select Property Group</option>
          <option
            *ngFor="let property of propertyGroupList"
            [value]="property.propertyId"
          >
            {{ property.propertyName }}
          </option>
        </select>
      </div>

      <div class="mt-2">
        <label>Good Property Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="propertyName"
        />
      </div>

      <div class="btn-zone">
        <button class="btn" (click)="save()">Save</button>
        <button class="btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
