<div class="ad-main-content">
  <h2 class="">Property Group Information</h2>

  <div class="ad-main-search box-bg">
    <div class="row">
      <div class="col-md-3 ad-main-btn">
        <button
          type="button"
          (click)="openCreatePropertyGroup()"
          class="btn btn-orange-bg"
        >
          Create Property Good
        </button>
      </div>
      <div class="col-md-6 search-center">
        <form>
          <input
            type="text"
            class="form-control search-bar-admin"
            aria-describedby="helpId"
            placeholder="Search"
          />
        </form>
      </div>
      <div class="col-md-3 ad-main-btn">
        <input type="hidden" />
      </div>
    </div>
  </div>

  <div class="ad-main-data box-bg">
    <div class="table-responsive">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 parent-table"
      >
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center align-middle">Action</th>
          <td mat-cell *matCellDef="let propertyGroup" class="text-center align-middle ad-action-btn detail-btn">
            <button
              mat-raised-button
              [matMenuTriggerFor]="actionsMenu"
              class=""
            >
            <i class="fa-solid fa-caret-down"></i> Actions
          </button>
            <mat-menu #actionsMenu="matMenu">
              <button
                mat-menu-item
                (click)="openEditPropertyGroup(propertyGroup)"
              >
              <i class="fa-regular fa-edit pe-2"></i>
              <span>Edit</span>
            </button>
              <button mat-menu-item (click)="confirmDelete(propertyGroup)">
                <i class="fa-solid fa-trash pe-2"></i>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <ng-container matColumnDef="propertyName">
          <th mat-header-cell *matHeaderCellDef>Property Name</th>
          <td mat-cell *matCellDef="let propertyGroup">
            {{ propertyGroup.propertyName }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="no-data" *ngIf="dataSource.data.length === 0">
        No data available
      </div>
    </div>
  </div>
</div>
