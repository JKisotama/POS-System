<div class="header-content">
    <div class="header-left">
      <mat-icon *ngIf="isInDialog" color="primary" (click)="closeDialog()" style="cursor: pointer;" >arrow_back</mat-icon>

      <mat-icon *ngIf="!isInDialog" color="primary" (click)="navigateBack()" style="cursor: pointer;">arrow_back</mat-icon>
      
    </div>

    <div class="header-right">
      <div class="profile-icon">
        <i class="fas fa-user"></i>
      </div>
    </div>
</div>
