
<div class="container">
    <div class="side-bar">
      <app-side-bar></app-side-bar>
    </div>
  
    <div class="container-main">
      <div class="header">
        <app-header></app-header>
      </div>
  
      <div class="main">
        <div class="main-header">
          <h2>Product Management</h2>
        </div>
        <div class="main-search">
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
          </div>
          <div class="filter-bar">
            <input type="text" placeholder="Filter" />
            <i class="fas fa-filter"></i>
          </div>
          
          <button mat-flat-button class="add-new-btn" color="primary" (click)="openCreateProductDialog()">Add New Product</button>
          <button mat-flat-button class="add-new-btn" color="primary" (click)="openAddGoodsGroupDialog()" >Add Goods Group</button>
          <button mat-flat-button class="add-new-btn" color="primary" (click)="openAddPropertyGoodsDialog()"> Add Group Property</button>

        </div>
        <div class="main-table">

          <div class="table-wrapper">
          <mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
              <mat-cell *matCellDef="let goods">
                <button mat-stroked-button [matMenuTriggerFor]="actionsMenu" color="primary" class="detail-btn">
                  Actions
                  <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <mat-menu #actionsMenu="matMenu">
                  <button mat-menu-item (click)="openDetailsDialog(goods)">
                    <mat-icon>visibility</mat-icon>
                    <span>Details</span>
                  </button>
                  <button mat-menu-item (click)="openEditProduct(goods)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="deleteProduct(goods.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="groupId">
              <mat-header-cell *matHeaderCellDef> Group Id</mat-header-cell>
              <mat-cell *matCellDef="let goods">{{goods.groupId}}</mat-cell>

            </ng-container>

            <ng-container matColumnDef="goodsId">
              <mat-header-cell *matHeaderCellDef> Goods ID</mat-header-cell>
              <mat-cell *matCellDef="let goods"> {{goods.goodsId}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="goodsName">
              <mat-header-cell *matHeaderCellDef> Goods Name</mat-header-cell>
              <mat-cell *matCellDef="let goods">{{goods.goodsName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="goodsBrand">
              <mat-header-cell *matHeaderCellDef> Goods Brand</mat-header-cell>
              <mat-cell *matCellDef="let goods">{{goods.goodsBrand}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="goodsStatus">
              <mat-header-cell *matHeaderCellDef> Goods Status</mat-header-cell>
              <mat-cell *matCellDef="let goods" (click)="openGoodsUnitDialog(goods)">{{goods.goodsStatus}}</mat-cell>
            </ng-container>

            

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          </mat-table>
        </div>


        </div>
  
        <div class="export">
          <button mat-button color="primary" class="export-button">Export</button>
        </div>
      </div>
    </div>
  </div>
