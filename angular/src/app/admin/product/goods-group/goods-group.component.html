<div class="container">
    <div class="container-main">
        <div class="header">
            <app-header [isInDialog]="true" [dialogRefGoodsGroup]="dialogRef" ></app-header>
        </div>

        <div class="main">
            <div class="main-header">
                <h2>Goods Group</h2>
            </div>

            <div class="main-search">
                <div class="search-bar">
                    <input type="text" placeholder="Search" />
                    <i class="fas fa-search"></i>
                </div>

                <div class="filter-bar">
                    <input type="text" placeholder="Filter" />
                    <i class="fas fa-filter"></i>
                </div>

            </div>

            <div class="form-field-container">

                <button class="showform" mat-flat-button color="primary" (click)="toggleFormVisibility()">
                    Add New Goods Group
                  </button>

                  <div *ngIf="showForm">
                    <form #createGoodsGroupFrom="ngForm" (ngSubmit)="onSubmit(createGoodsGroupFrom)">
                      <mat-form-field>
                        <mat-label>Group Id</mat-label>
                        <input matInput [(ngModel)]="newGoodsGroup.groupId" name="groupId" required />
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Group Name</mat-label>
                        <input matInput [(ngModel)]="newGoodsGroup.groupName" name="groupName" required />
                      </mat-form-field>
                
                      <mat-form-field>
                        <mat-label>Group Status</mat-label>
                        <input matInput [(ngModel)]="newGoodsGroup.groupStatus" name="groupStatus" required />
                      </mat-form-field>
                
                      <button mat-flat-button color="primary" type="submit">Save</button>
                    </form>
                  </div>

            </div>

            <div class="main-table">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="groupId">
                        <mat-header-cell *matHeaderCellDef>Group Id</mat-header-cell>
                        <mat-cell *matCellDef="let goodsGroup">{{goodsGroup.groupId}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="groupName">
                        <mat-header-cell *matHeaderCellDef> Group Name</mat-header-cell>
                        <mat-cell *matCellDef="let goodsGroup"> {{goodsGroup.groupName}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="groupStatus">
                        <mat-header-cell *matHeaderCellDef> Group Status</mat-header-cell>
                        <mat-cell *matCellDef="let goodsGroup"> {{goodsGroup.groupStatus}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                        <mat-cell *matCellDef="let goodsGroup">
                          <button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="primary" class="action-btn">
                            Actions
                            <mat-icon>arrow_drop_down</mat-icon>
                          </button>
                          <mat-menu #actionsMenu="matMenu">
                            <button mat-menu-item (click)="openEditGoodsGroup(goodsGroup)">
                              <mat-icon>edit</mat-icon>
                              <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deleteGoodsGroup(goodsGroup.id)">
                              <mat-icon>delete</mat-icon>
                              <span>Delete</span>
                            </button>
                          </mat-menu>
                        </mat-cell>
                      </ng-container>

                    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
                </mat-table>
            </div>
        </div>
    </div>
</div>
