<h2 mat-dialog-title>Edit Product</h2>
<div mat-dialog-content>
  <form #editProductForm="ngForm" (ngSubmit)="onSave()">
    <mat-form-field>
      <mat-label>Group ID</mat-label>
      <input matInput [(ngModel)]="editProduct.groupId" name="groupId "required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Goods ID</mat-label>
      <input matInput [(ngModel)]="editProduct.goodsId" name="goodsId" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Goods Name</mat-label>
      <input matInput [(ngModel)]="editProduct.goodsName" name="productName" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Goods Brand</mat-label>
      <input matInput [(ngModel)]="editProduct.goodsBrand" name="goodsBrand" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Goods Status</mat-label>
      <input matInput [(ngModel)]="editProduct.goodsStatus" name="goodsStatus" required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button type="submit" (click)="onSave()" [mat-dialog-close]="editProduct">Save</button>
</div>
