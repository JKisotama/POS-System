<div class="container">
    <div class="side-bar">
        <app-side-bar></app-side-bar>
    </div>

    <div class="container-main" >
        <div class="header">
            <app-header></app-header>
        </div>

        <div class="main">
            <div class="main-header">
                <h2>Customer Management</h2>
            </div>

            <div class="main-search">
                <div class="search-bar">
                  <input type="text" placeholder="Search" />
                  <i class="fas fa-search"></i>
                </div>
                <div class="filter-bar">
                  <input type="text" placeholder="Filter" />
                  <i class="fas fa-filter"></i>
                </div>
                
                <button mat-flat-button class="add-new-btn" color="primary" (click)="openCreateCustomerDialog()" >Add New Customer</button>
                
      
            </div>

            <div class="main-table">
                <div class="table-wrapper">
                    <mat-table [dataSource]="dataSource">
                        <ng-container matColumnDef="customerId">
                            <mat-header-cell *matHeaderCellDef>Customer Id</mat-header-cell>
                            <mat-cell *matCellDef="let customer">{{customer.customerId}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="customerName">
                            <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
                            <mat-cell *matCellDef="let customer">{{customer.customerName}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="customerAddress">
                            <mat-header-cell *matHeaderCellDef>Customer Address</mat-header-cell>
                            <mat-cell *matCellDef="let customer">{{customer.customerAddress}}</mat-cell>
                        </ng-container>
                        
                        <ng-container matColumnDef="customerPhone">
                            <mat-header-cell *matHeaderCellDef>Customer Phone</mat-header-cell>
                            <mat-cell *matCellDef="let customer">{{ customer.customerPhone}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="customerEmail">
                            <mat-header-cell *matHeaderCellDef>Customer Email</mat-header-cell>
                            <mat-cell *matCellDef="let customer">{{ customer.customerEmail}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                            <mat-cell *matCellDef="let customer">
                              <button mat-flat-button [matMenuTriggerFor]="actionsMenu" color="primary" class="detail-btn">
                                Actions
                                <mat-icon>arrow_drop_down</mat-icon>
                              </button>
                              <mat-menu #actionsMenu="matMenu">
                                
                                <button mat-menu-item (click)="openEditCustomerDialog(customer)" >
                                  <mat-icon>edit</mat-icon>
                                  <span>Edit</span>
                                </button>
                                <button mat-menu-item (click)="deleteCustomer(customer.id)" >
                                  <mat-icon>delete</mat-icon>
                                  <span>Delete</span>
                                </button>
                              </mat-menu>
                            </mat-cell>
                          </ng-container>

                          <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>


                    </mat-table>
                </div>
            </div>

            <div class="export">
                <button mat-button color="primary" class="export-button">Export</button>
              </div>


        </div>
    </div>
</div>
