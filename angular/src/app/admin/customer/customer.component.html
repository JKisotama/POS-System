<div class="fuild-container">
  <div class="row">
    <div class="col-xl-2 col-lg-2 col-md-2 admin-sidebar">
      <app-admin-sidebar></app-admin-sidebar>
    </div>
    <div class="col-xl-10 col-lg-10 col-md-10">
      <app-admin-header></app-admin-header>
      <div class="ad-background">
        <div class="ad-btn-function">
          <button mat-stroked-button (click)="openCreateCustomer()">Add Customer</button>
          <button mat-stroked-button matTooltip="This is a tooltip!">text</button>
        </div>

        <form [formGroup]="form">
          <div class=" search-bar form-outline justify-content-center w-100" data-mdb-input-init>
            <input type="search" class="form-control" formControlName="companyId"
                placeholder="Search Customer by Company Id" />

            <button mat-stroked-button (click)="getCustomerByCompanyId()">Search</button>
          </div>
        </form>

        <div class="ad-table">
          <div
              class="table-responsive">
            <mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                <mat-cell *matCellDef="let goods">
                  <button mat-stroked-button [matMenuTriggerFor]="actionsMenu" color="primary" class="detail-btn">
                    Actions
                    <mat-icon>arrow_drop_down</mat-icon>
                  </button>
                  <mat-menu #actionsMenu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="companyId">
                <mat-header-cell *matHeaderCellDef> Company Id</mat-header-cell>
                <mat-cell *matCellDef="let customer">{{customer.companyId}}</mat-cell>

              </ng-container>

              <ng-container matColumnDef="customerId">
                <mat-header-cell *matHeaderCellDef> Customer Id</mat-header-cell>
                <mat-cell *matCellDef="let customer"> {{customer.customerId}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="customerName">
                <mat-header-cell *matHeaderCellDef> Customer Name</mat-header-cell>
                <mat-cell *matCellDef="let customer"> {{customer.customerName}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="customerAddress">
                <mat-header-cell *matHeaderCellDef> Customer Address</mat-header-cell>
                <mat-cell *matCellDef="let customer">{{customer.customerAddress}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="customerPhone">
                <mat-header-cell *matHeaderCellDef> Customer Phone</mat-header-cell>
                <mat-cell *matCellDef="let customer">{{customer.customerPhone}}</mat-cell>
              </ng-container>

              <ng-container matColumnDef="customerEmail">
                <mat-header-cell *matHeaderCellDef> Customer Email</mat-header-cell>
                <mat-cell *matCellDef="let customer">{{customer.customerEmail}}</mat-cell>
              </ng-container>





              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
