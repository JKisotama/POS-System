<style>
  .confirm-delete-content {
    font-size: 16px;
    text-align: center;
    margin: 20px 0;
  }

  .confirm-delete-actions {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  .no-button {
    background-color: #e0e0e0;
    color: #333;
    font-size: 14px;
    padding: 8px 16px;
  }

  .yes-button {
    background-color: #e53935;
    color: #fff;
    font-size: 14px;
    padding: 8px 16px;
  }
</style>

<div class="dialog-form">
  <div mat-dialog-content class="confirm-delete-content">
    <p>Are you sure you want to delete this ?</p>
  </div>
  <div mat-dialog-actions class="confirm-delete-actions">
    <button mat-raised-button (click)="onNo()">No</button>
    <button mat-raised-button color="warn" class="yes-button" (click)="onYes()">
      Yes
    </button>
  </div>
</div>
