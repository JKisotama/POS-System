<h2 mat-dialog-title>Create New Good Group</h2>

<div mat-dialog-content>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form">
                <div class="mt-2">
                    <label>Group ID</label>
                    <input type="text" class="form-control" formControlName="groupId"/>
                </div>

                <div class="mt-2">
                    <label>Group Name</label>
                    <input type="text" class="form-control" formControlName="groupName"/>
                </div>

                <div class="mt-2">
                    <label>Group Status</label>
                    <select class="form-control" formControlName="groupStatus">
                        <option [value]="0">Available</option>
                        <option [value]="1">Unavailable</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <div class="card">
      <div class="card-body">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button type="submit" (click)="Save()">Save</button>
      </div>
    </div>
  </div>
